<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas de maquetado</title>
  </head>
  <body>
    <div></div>
    <!-- div es un contenedor generico-->
    <!-- con el advenimiento de html5 las etiquetas pasaron a tener nombres mas relacionados con su funcionalidad -->

    <header>
      <nav></nav>
    </header>
    <section></section>

    <article>permite agregar contenido</article>

    <aside>agregar contenido que es fuera del contenido principal</aside>
    <footer>pie de pagina</footer>
    <footer>
      <section class="contacto"></section>
      <section class="redes-sociales"></section>
    </footer>

    <!--los elementos semanticos son aquellos que definen cual es el contenido que tendran dentro-->
    <!--los elementos no semanticos son aquellos que NO definen cual es el contenido que tendran dentro-->
    <!-- div sirve de contenedor para cualquier elemento, no tiene sentido semantico-->
    <!-- header Nos permite establecer el encabezado de nuestra pagina web-->
    <!-- nav Nos permite definir un conjunto de enlaces de navegacion-->
    <!-- section define una seccion en un documento que puede contener un grupo de contenido-->
    <!-- article define un articulo-->
    <!--  aside nos permite definir un area con contenido independiente al principio como el sidebar-->
    <!-- footer nos permite establecer el pie de pagina de un documento-->
  </body>
</html>
