<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    habilita el diseño responsive design.
    
    width=device-width :  Establecemos que el ancho de la pagina sea igual al del dispositivo.
    user-scalable=no : el usuario no puede escalar el sitio ( zoom )
    initial-scale=1.0 : la pagina tendra tamaño inicial de 1
     



    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- anteriormente se tomaba la info de estas etiquetas meta para el resultado de los motores de busqueda, aunque en 2021 ya esta siendo abandonado -->
    <meta
      name="keywords"
      content="diseño web, codigo, programacion,css, javascript"
    />

    <!-- ademas de esta meta tag tmb se aplica tecnicas para aparecer en las busquedas, el tema se llama SEO -->
    <meta
      name="description"
      content="de que se trata el sitio web solo en 170 caracteres"
    />

    <meta name="author" content="Marko Hidalgo" />

    <title>Etiquedas meta</title>
  </head>
  <body></body>
</html>
