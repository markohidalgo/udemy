<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="" method="get">
      <input
        type="text"
        name="nombre"
        id=""
        placeholder="Nombre"
        maxlength="10"
        required
      /><br />
      <!-- asi mismo se puede usar el atributo "required" el cual funciona para solicitar que un campo sea obligatorio -->
      <!-- el atributo "readonly" sirve para q el input no pueda ser editado -->
      <!-- el atributo disable deshabilita el input -->
      <input
        type="email"
        name="email"
        id=""
        placeholder="<correo>@jaliscoedu.mx"
      /><br />

      <textarea
        name="mensaje"
        id=""
        cols="30"
        rows="10"
        placeholder="mensaje"
      ></textarea>
      <br />
      <label for="pais">Pais</label>
      <select name="pais" id="">
        <option value="1">Mexico</option>
        <option value="2">Argentina</option>
        <option value="3">España</option>
      </select>
      <br />

      <input type="radio" name="genero" id="hombre" value="hombre" /><label
        for="hombre"
        >Hombre</label
      >
      <input type="radio" name="genero" id="mujer" value="mujer" /><label
        for="mujer"
        >Mujer</label
      >
      <br />

      <input type="checkbox" name="terminos" id="terminos" /><label
        for="terminos"
        >Terminos y condiciones</label
      >
      <br />
      <!-- inputs extra que se acaban de agregar y no sirven en todos los navegadores -->

      <input
        type="password"
        name="clave"
        id=""
        placeholder="contraseña"
      /><br />

      <input type="number" name="numero" id="" min="5" max="15" /><br />

      <input type="range" name="rango" id="" min="10" max="100" /><br />

      <input type="url" name="url" id="" placeholder="sitio web" />

      <input type="color" name="color" id="" />

      <br /><input type="submit" value="enviar" />
<!-- 
      todos los tipos de input
      https://developer.mozilla.org/es/docs/Web/HTML/Element/input

       -->
    </form>
  </body>
</html>
